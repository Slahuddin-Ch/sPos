<!-- Modal -->
<div class="modal fade" #receiptModal id="receiptModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sale Receipt</h5>
        <button (click)="hideModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-borderless">
          <thead class="bg-light">
            <tr>
              <td>Product</td>
              <td>Qty</td>
              <td>Price</td>
            </tr>
          </thead>
          <tbody *ngIf="output?.data?.items">
            <tr *ngFor="let item of items">
              <td>{{item.name}}</td>
              <td>{{item.qty}}</td>
              <td>{{item.price}}</td>
            </tr>
            <tr class="border-top">
              <td class="fw-bold" colspan="2">SubTotal</td>
              <td>{{output.data.subtotal}}</td>
            </tr>
            <tr>
              <td colspan="2">Discount</td>
              <td>-{{output.data.discount}}%</td>
            </tr>
            <tr>
              <td class="fw-bold" colspan="2">Total</td>
              <td>{{output.data.total}}</td>
            </tr>
            <tr>
              <td class="fw-bold" colspan="2">Paid</td>
              <td>{{output.data.paid}}</td>
            </tr>
            <tr>
              <td class="fw-bold" colspan="2">Change</td>
              <td>{{(output.data.paid - output.data.total) | number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button (click)="hideModal()" type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-print"></i> Print</button>
      </div>
    </div>
  </div>
</div>
