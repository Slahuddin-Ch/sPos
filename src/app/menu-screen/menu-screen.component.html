<div class="pos-screen">
  <div class="container-fluid">
    <div class="row">
      <div class="screen-col col-3">
        <div class="sidebar bg-white rounded border p-3">
          <ul class="list-unstyled">
            <li><button #sidebarLink data-tab="categories">Categories</button></li>
            <li><button #sidebarLink data-tab="products">Products</button></li>
            <li><button #sidebarLink data-tab="sales">Sales</button></li>
            <li><button routerLink="/" class="bg-danger text-white text-center">Back</button></li>
          </ul>
        </div>
      </div>
      <div class="screen-col col-9">
        <div class="tab">
          <div class="tab-heading text-capitalize"><h2 class="m-0">{{currentTab}}</h2></div>
          <div class="tab-body">
            <ng-container *ngIf="currentTab==='categories'">
              <ng-container *ngIf="output.mode=='new'">
                <form [formGroup]="catForm">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group mb-3">
                        <label for="name" class="form-label">Category Name<sup class="text-danger">*</sup></label>
                        <input type="text" class="form-control fs-2" formControlName="name" placeholder="Enter Cat Name">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group mb-3">
                        <label for="name" class="form-label">Price (Default: 0)</label>
                        <input type="number" class="form-control fs-2" formControlName="price" placeholder="Enter Price">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group mb-3">
                        <label for="name" class="form-label">Tax (Default: 0)</label>
                        <input type="number" class="form-control fs-2" formControlName="tax" placeholder="Enter Tax">
                      </div>
                    </div>
                  </div>
                </form>
              </ng-container>
              <ng-container *ngIf="output.mode=='edit'">
                [Edit]
              </ng-container>
              <ng-container *ngIf="output.mode=='view'">
                <div class="d-flex bg-primary text-white p-2 fw-bold">
                  <div class="w-40">Name</div>
                  <div class="w-20">Price</div>
                  <div class="w-20">Tax</div>
                  <div class="w-20">Action</div>
                </div>
                <div class="cat-table-body w-100">
                  <div class="d-flex text-dark p-2 align-items-center border-bottom" *ngFor="let cat of output.data">
                    <div class="w-40">{{cat.name}}</div>
                    <div class="w-20">{{cat.price}}</div>
                    <div class="w-20">{{cat.tax}}</div>
                    <div class="w-20">
                      <button (click)="output.mode='edit'" class="btn btn-edit text-primary me-1"><i class="fas fa-pencil-alt"></i> Edit</button>
                      <button class="btn btn-delete text-danger"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <div class="tab-footer">
            <div class="row h-100">
              <div class="col-6 text-start">
                <button *ngIf="output.mode=='view'" (click)="catFormGroup(); output.mode='new';" class="btn btn-primary fs-2"><i class="fas fa-plus"></i> New</button>
                <button *ngIf="output.mode=='new' || output.mode=='edit'" (click)="output.mode='view'" class="btn btn-danger fs-2"><i class="fas fa-times"></i> Cancel</button>
              </div>
              <div class="col-6 text-end">
                <button (click)="action('save')" [disabled]="!catForm.valid" *ngIf="output.mode=='new'" class="btn btn-primary fs-2"><i class="fas fa-save"></i> Save</button>
                <button *ngIf="output.mode=='edit'" class="btn btn-primary fs-2"><i class="fas fa-save"></i> Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
