<div class="tab-body">
  <div class="sales-filter w-100">
    <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
      <div class="row align-items-end">
        <div class="col-3">
          <div class="form-floating">
            <input type="date" formControlName="from" class="form-control" id="from-date" placeholder="Select Date">
            <label for="from-date"><i class="fas fa-calendar"></i> From Date</label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-floating">
            <input type="date" formControlName="to" class="form-control" id="to-date" placeholder="Select Date">
            <label for="to-date"><i class="fas fa-calendar"></i> To Date</label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-floating">
            <select class="form-select" formControlName="method" id="payment-method" aria-label="Floating label select example">
              <option value="">None</option>
              <option value="cash">Cash</option>
              <option value="card">Credit Card</option>
              <option value="split">Split Payment</option>
            </select>
            <label for="payment-method"><i class="fas fa-money-check-alt"></i> Payment Method</label>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-filter"></i> Filter</button>
        </div>
        <div class="col">
          <button type="button" (click)="onResetFilter()" class="btn btn-light btn-lg shadow-sm"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Sales View -->
  <div class="sales-table border">
    <div class="sales-table-heading d-flex bg-primary text-white p-2 fw-bold">
      <div class="w-20">Date</div>
      <div class="w-15">Sub-Total</div>
      <div class="w-15">Total</div>
      <div class="w-15">Dicount</div>
      <div class="w-10">Paid</div>
      <div class="w-15">Payment Method</div>
      <div class="w-10">Action</div>
    </div>
    <div class="sales-table-body w-100">
      <ng-container *ngIf="output.data!=='' && output.data?.length>0">
        <div class="d-flex text-dark p-2 align-items-center border-bottom" *ngFor="let sale of output.data">
          <div class="w-20">{{sale.created_date | date : 'medium'}}</div>
          <div class="w-15">{{sale.subtotal | number}}</div>
          <div class="w-15">{{sale.total | number}}</div>
          <div class="w-15">{{sale.discount}}%</div>
          <div class="w-10">{{sale.paid | number}}</div>
          <div class="w-15 text-capitalize">{{sale.method}}</div>
          <div class="w-10">
            <button (click)="showReceipt(sale)" class="btn btn-edit text-primary me-1"><i class="fas fa-eye"></i> View</button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="output.data==='' || output.data?.length===0">
        <h4 class="text-center mt-3 text-muted">No Sales Found</h4>
      </ng-container>
    </div>
  </div>
</div>
