<div class="spinner" *ngIf="message.type=='spinner'">
  <div class="spinner-content">
      <i class="fas fa-spinner text-white fa-spin"></i>
      <div class="spinner-content text-white">Loading</div>
  </div>
</div>

<div class="snakbar mat-simple-snackbar bg-danger p-2 ps-3 rounded text-white" *ngIf="message.type=='error'">
  <div class="d-flex align-items-center">
    <div class="me-2"><i class="fas fa-exclamation-triangle"></i></div>
    <div class="flex-grow-1 me-2" [innerHtml]="message.text"></div>
    <div><button (click)="clear()" class="btn btn-default text-white"><i class="fas fa-times"></i></button></div>
  </div>
</div>

<div class="snakbar mat-simple-snackbar bg-success p-2 ps-3 rounded text-white" *ngIf="message.type=='success'">
  <div class="d-flex align-items-center">
    <div class="me-2"><i class="fas fa-check-circle"></i></div>
    <div class="flex-grow-1 me-2" [innerHtml]="message.text"></div>
    <div><button (click)="clear()" class="btn btn-default text-white"><i class="fas fa-times"></i></button></div>
  </div>
</div>
