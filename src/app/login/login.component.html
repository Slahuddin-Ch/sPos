<div class="login-container w-100 h-100">
  <div class="login-box bg-primary">
    <div class="login-heading p-3 text-white text-center">
      <h2 class="display-4 fw-bold m-0">SPOS</h2>
      <h2 class="fs-6 mb-2 fw-normal m-0">Sales Management System</h2>
    </div>
    <div class="login-body bg-white p-3">
      <form [formGroup]="form" (ngSubmit)="loginMe()">
        <div class="form-floating">
          <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
          <label for="inputUsername">Username</label>
        </div>
        <div class="form-floating mt-3">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Enter Username">
          <label for="inputPassword">Password</label>
        </div>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary mt-3 btn-lg w-100">Login</button>
      </form>
    </div>
  </div>
</div>
